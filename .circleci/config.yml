version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      -  run:
          command: python -m pip install --upgrade pip
          name: Upgrade pip
      -  run:
          command: pip install flake8 pytest
          name: Install flake and pytest
      - run:
          command: chmod +x ./run_tests.sh
          name: Grant test permission
      - run:
          command: ./run_tests.sh
          name: Test
          
workflows:
  main:
    jobs:
      - build-and-test
